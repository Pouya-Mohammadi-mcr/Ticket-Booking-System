<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find Flights</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Code for smart Search bars --- ck -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script type="text/javascript">
        $(function() {
            $("#Origin").autocomplete({
                source: "townOriginAirportNames",
                minLength: 1,
            });
            $("#Destination").autocomplete({
                source: "townDestinationAirportNames",
                minLength: 1,
            });
            $('#Origin').on('change', function() {
                alert( this.value );

            });
        });
    </script>

</head>
<body>

<div class="container">
    <h1 class="h1 text-center text-info mt-3">Find Flights</h1>
    <form class="col-12, form my-3"  action="#" th:action="@{/search}" th:object="${flight}" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="2">From</span>
            <input type="text" class="form-control" name="Origin" aria-describedby="2" placeholder="Origin" th:field="*{from}" id="Origin" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="3">To</span>
            <input type="text" class="form-control  " aria-describedby="3" placeholder="Destination"  th:field="*{to}" id="Destination" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="4">Date</span>
            <input type="text" class="form-control  " aria-describedby="4" placeholder="yyyy/mm/dd" th:field="*{date}"  >
        </div>

        <div class="d-grid gap-2">

        <button type="submit" class="btn btn-primary ">Search</button>
        </div>
    </form>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
