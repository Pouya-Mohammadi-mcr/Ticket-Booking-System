<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Matched Flights</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="h1 text-center text-info mt-3">Matched Flights</h1>
        <table class="table" >
            <thead>
            <tr class="table-info">
                <th>Flight ID</th>
                <th>Flight Number</th>
                <th>Seat</th>
                <th>From</th>
                <th>To</th>
                <th>Time</th>
                <th>Date</th>
                <th>Price</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="flight : ${matchedFlights}">
                <td th:text="${flight.id}">Flight ID</td>
                <td th:text="${flight.Flight_No}">Flight Number</td>
                <td th:text="${flight.Seat}">Seat</td>
                <td th:text="${flight.From}">From</td>
                <td th:text="${flight.To}">To</td>
                <td th:text="${flight.Time}">Time</td>
                <td th:text="${flight.Date}">Date</td>
                <td th:text="${flight.price}">Price</td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
