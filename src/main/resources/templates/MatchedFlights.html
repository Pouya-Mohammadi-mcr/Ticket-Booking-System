<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Matched Flights</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="h1 text-center text-info mt-3">Matched Flights</h1>
        <div>
            <form class="col-6, form my-3"  action="#" th:action="@{/sortByPriceAscending}"  method="post">
                <div class="d-grid gap-2">
                    <input type="text" th:value="${matchedFlights}" name="mf"   />
                    <select name="myselect" id="myselect" onchange="this.form.submit()">
                        <option value="1">Sort by Price Ascending </option>
                        <option value="2">Sort by Name (Z-A)</option>
                        <option value="3">Newest First</option>
                        <option value="4">Oldest First</option>
                    </select>
                </div>
            </form>

        </div>
        <table class="table" >
            <thead>
            <tr class="table-info">
                <th>Flight ID</th>
                <th>Flight Number</th>
                <th>Available Seats</th>
                <th>From</th>
                <th>To</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Date</th>
                <th>Price</th>

            </tr>
            </thead>
            <tbody>
            <tr th:if="${matchedFlights.isEmpty()}">
                <td class="h3 text-center text-danger"> No matching flights found! </td>
            </tr>
            <tr th:each="flight : ${matchedFlights}">
                <td th:text="${flight.id}">Flight ID</td>
                <td th:text="${flight.flightNumber}">Flight Number</td>
                <td th:text="${flight.availableSeats}">Available Seats</td>
                <td th:text="${flight.from}">From</td>
                <td th:text="${flight.to}">To</td>
                <td th:text="${flight.departureTime}">Departure Time</td>
                <td th:text="${flight.arrivalTime}">Arrival Time</td>
                <td th:text="${flight.date}">Date</td>
                <td th:text="${flight.price}">Price</td>
            </tr>
            </tbody>
        </table>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
